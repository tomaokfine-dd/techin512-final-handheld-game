<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="600">
  <defs>
    <style type="text/css">
      <![CDATA[
        .box { fill:#ffffff; stroke:#000000; stroke-width:2; rx:12; ry:12; }
        .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
        .text { font-family: Arial, sans-serif; font-size: 14px; }
        .arrow { stroke:#000000; stroke-width:2; marker-end:url(#arrow); fill:none; }
      ]]>
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <rect x="10" y="10" width="1080" height="580" fill="#f7f7f7" stroke="#cccccc" />

  <!-- Human Inputs -->
  <rect class="box" x="40" y="80" width="220" height="120"/>
  <text class="title" x="60" y="105">Human Inputs</text>
  <text class="text" x="60" y="130">Rotary Encoder (A/B + SW)</text>
  <text class="text" x="60" y="150">Buttons (optional)</text>
  <text class="text" x="60" y="170">Device On/Off Switch</text>

  <!-- Sensors -->
  <rect class="box" x="40" y="240" width="220" height="120"/>
  <text class="title" x="60" y="265">Sensors</text>
  <text class="text" x="60" y="290">ADXL345 Accelerometer (I²C)</text>

  <!-- Power -->
  <rect class="box" x="420" y="420" width="260" height="120"/>
  <text class="title" x="440" y="445">Power</text>
  <text class="text" x="440" y="470">LiPo → Charger/Regulator → 3V3/5V rails</text>
  <text class="text" x="440" y="490">Decoupling: 0.1µF near IC VDD</text>
  <text class="text" x="440" y="510">Battery protection as provided</text>

  <!-- MCU -->
  <rect class="box" x="360" y="180" width="380" height="140"/>
  <text class="title" x="380" y="205">Microcontroller: Seeed XIAO ESP32C3</text>
  <text class="text" x="380" y="230">I²C: SDA/SCL</text>
  <text class="text" x="380" y="250">GPIO: NeoPixel DIN, Encoder A/B/SW</text>
  <text class="text" x="380" y="270">CircuitPython runtime</text>

  <!-- Outputs -->
  <rect class="box" x="800" y="100" width="260" height="120"/>
  <text class="title" x="820" y="125">Outputs</text>
  <text class="text" x="820" y="150">SSD1306 OLED (I²C)</text>
  <text class="text" x="820" y="170">NeoPixel LED Strip/Matrix</text>

  <!-- ADC/DAC -->
  <rect class="box" x="800" y="260" width="260" height="120"/>
  <text class="title" x="820" y="285">ADC / DAC</text>
  <text class="text" x="820" y="310">Not used (current design)</text>
  <text class="text" x="820" y="330">Available pins if needed</text>

  <!-- Arrows -->
  <line class="arrow" x1="260" y1="140" x2="360" y2="220"/>
  <line class="arrow" x1="260" y1="300" x2="360" y2="240"/>
  <line class="arrow" x1="740" y1="220" x2="800" y2="160"/>
  <line class="arrow" x1="740" y1="240" x2="800" y2="320"/>
  <line class="arrow" x1="550" y1="420" x2="550" y2="320"/>
  <text class="text" x="560" y="370">3V3/5V rails</text>

  <!-- Title -->
  <text class="title" x="40" y="50">System Block Diagram — 90s-Style Handheld Game (Starter)</text>
</svg>